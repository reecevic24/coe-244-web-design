<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Bean & Brew</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="page-bg">
    <header>
        <div class="logo">
            <h2>Bean & Brew</h2>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#" id="login-btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-section">
        <div class="login-container">
            <div class="form-toggle">
                <button id="show-login" class="toggle-btn active">Login</button>
                <button id="show-signup" class="toggle-btn">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <h2>Welcome Back</h2>
                <div class="input-group">
                    <label>Username or Email</label>
                    <input type="text" id="login-username" placeholder="Enter username" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="login-password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn full-width">Login</button>
                <p class="form-footer">
                    <a href="#" id="forgot-password-link">Forgot Password?</a>
                </p>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="auth-form" style="display: none;">
                <h2>Create Account</h2>
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="signup-username" placeholder="Choose a username" required>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="signup-email" placeholder="Enter email" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="signup-password" placeholder="Create password" required>
                </div>
                <button type="submit" class="btn full-width">Sign Up</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
